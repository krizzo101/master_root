# DOCUMENT WORKFLOW

keywords: [document, documentation, write, create_docs, standards]
expectation: structured_documentation_with_accessibility_standards_and_comprehensive_coverage
completion: complete_documentation_with_validation_cross_references_maintainable

phases:
  content_planning:
    tools: [mcp_cognitive_tools_arango_search, codebase_search, read_file]
    validation: audience_purpose_structure_defined
    steps:
      - audience_analysis → documentation_request → [technical_users, end_users, maintainers, stakeholders]
      - purpose_definition → documentation_type → [api_reference, user_guide, technical_spec, runbook]
      - tool: mcp_cognitive_tools_arango_search
        params:
          search_type: content
          collection: research_docs
          content: documentation_standards_templates_examples
          limit: 15
        validation: documentation_standards_retrieved
      - structure_planning → logical_flow_organization → section_hierarchy_navigation
      - tool: codebase_search
        params: {query: existing_documentation_related_content}
        validation: existing_documentation_assessed
      - information_gathering → comprehensive_content_collection → examples_references
    gates: [audience_clear, purpose_defined, structure_planned, information_comprehensive]

  content_creation:
    tools: [edit_file, create_diagram, mcp_cognitive_tools_arango_search, fetch_rules]
    parallel: true
    validation: clear_structured_standards_compliant_content
    steps:
      - tool: fetch_rules
        params: {rule_names: ["510-comprehensive-documentation-standards"]}
        validation: documentation_standards_loaded
      - content_writing → clear_structured_readable → audience_appropriate_language
      - tool: create_diagram
        params: {content: architecture_flow_process_visual_aids}
        validation: supporting_visuals_created
      - tool: mcp_cognitive_tools_arango_search
        params:
          search_type: content
          collection: research_docs
          content: documentation_best_practices_accessibility
          limit: 10
        validation: accessibility_standards_applied
      - standards_application → formatting_style_consistency → established_guidelines
      - cross_reference_creation → related_documentation → navigation_links
      - code_example_integration → practical_demonstrations → working_examples
    gates: [content_clear, visuals_supporting, standards_applied, examples_practical]

  review_finalization:
    tools: [read_file, mcp_cognitive_tools_arango_modify, grep_search]
    validation: accuracy_accessibility_completeness_verified
    steps:
      - accuracy_review → technical_content_verification → fact_checking_validation
      - tool: read_file
        params: {target_file: created_documentation_files}
        validation: content_comprehensively_reviewed
      - accessibility_validation → readability_standards → inclusive_design_principles
      - tool: grep_search
        params: {query: documentation_cross_references_links, include_pattern: "*.md"}
        validation: cross_references_verified
      - completeness_assessment → comprehensive_coverage → gap_identification
      - user_feedback_integration → stakeholder_review → improvement_incorporation
      - tool: mcp_cognitive_tools_arango_modify
        params:
          operation: insert
          collection: research_docs
          document:
            type: documentation_complete
            content_type: "documentation"
            documentation_target: documented_system_component
            audience: target_audience_definition
            coverage: comprehensive_content_areas
            accessibility_score: accessibility_compliance_level
            cross_references: related_documentation_links
            maintenance_plan: update_responsibility_schedule
            created: current_time
        validation: documentation_metadata_stored
    gates: [accuracy_verified, accessibility_compliant, completeness_validated, feedback_integrated]

failure_prevention:
  avoid:
    [
      unclear_audience_targeting,
      inconsistent_formatting,
      inaccessible_content,
      missing_cross_references,
      outdated_information,
    ]
  require:
    [
      clear_audience_definition,
      consistent_style_standards,
      accessibility_compliance,
      comprehensive_cross_referencing,
      maintenance_plan_defined,
    ]

success_validation:
  before_completion:
    [
      content_planning_completed,
      documentation_standards_applied,
      accessibility_verified,
      cross_references_maintained,
      comprehensive_coverage_achieved,
    ]
  output_requirements: complete_accessible_documentation_comprehensive_coverage_maintenance_plan

# Critical enforcement points
critical_mandatory:
  - audience_and_purpose_definition_before_content_creation
  - documentation_standards_compliance_throughout_process
  - accessibility_standards_integration_from_beginning
  - comprehensive_cross_reference_maintenance
  - accuracy_verification_before_publication

# Documentation types and standards
documentation_types:
  technical_reference:
    characteristics: [comprehensive, accurate, searchable, maintained]
    standards: [api_documentation, code_comments, technical_specifications]
  user_guides:
    characteristics: [task_oriented, clear_steps, examples, troubleshooting]
    standards: [user_workflow_documentation, getting_started_guides]
  process_documentation:
    characteristics: [step_by_step, decision_points, responsibilities, timelines]
    standards: [runbooks, procedures, workflows, protocols]
  architectural_documentation:
    characteristics: [system_overview, component_relationships, design_decisions]
    standards: [architecture_decision_records, system_diagrams, design_documents]

accessibility_requirements:
  content_structure:
    requirements: [heading_hierarchy, descriptive_links, alt_text, clear_language]
  navigation:
    requirements: [table_of_contents, breadcrumbs, search_functionality, cross_references]
  formatting:
    requirements: [consistent_styling, readable_fonts, sufficient_contrast, responsive_design]
