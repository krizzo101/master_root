# AUTOMATE DOCUMENTATION UPDATE FOR NEW CAPABILITY WORKFLOW

expectation: updated_documentation_cross_links_and_changelog_entry
completion: validated_outputs_and_documentation

directives:
  - "This workflow is an explicit order. All steps must be executed as written. Do not improvise, skip, or treat steps as optional."
  - "The agent MUST operate in fully autonomous mode, planning several steps ahead, minimizing tool calls, and maximizing parallel and batched operations."
  - "Batch all possible work and combine or chain steps to reduce the number of tool calls and responses."
  - "The time call is required to ensure the agent is aware of the real current date/time, not its model cutoff."

references:
  Profile: .cursor/profiles/automate_documentation_update_for_new_capability_agent_profile.yml
  Output_Template: .cursor/templates/automate_documentation_update_for_new_capability_output_template.yml
  Research_Reference_Template: .cursor/templates/research_reference_template.md
  Documentation: docs/applications/ACCF/standards/automate_documentation_update_for_new_capability_workflow.md
  Standards: [300-documentation-standards, 501-tool-operation-validation, 800-development-best-practices]

phases:
  profile_initialization:
    description: "Load the agent profile, perform a time check, and load foundational rules."
    tools: [read_file, fetch_rules, mcp_time_current_time]
    steps:
      - tool: mcp_time_current_time
        validation: time_checked
      - tool: read_file
        params:
          target_file: .cursor/profiles/automate_documentation_update_for_new_capability_agent_profile.yml
        validation: agent_profile_loaded
      - tool: fetch_rules
        params:
          rule_names: ["002-tool-usage-and-optimize", "200-project-design-and-dev-process", "501-tool-operation-validation", "800-development-best-practices", "300-documentation-standards"]
        validation: foundational_rules_loaded
    gates: [time_checked, agent_profile_loaded, foundational_rules_loaded]

  intake:
    description: "Capture the workflow's purpose, scope, and requirements. Identify the new or updated capability template or implementation."
    tools: [prompt_user]
    steps:
      - intention_analysis → workflow_request → workflow_purpose_identified
      - context_capture → use_case_analysis → requirements_documented
      - input_capability_identification → input_capability_path_captured
    gates: [workflow_purpose_identified, requirements_documented, input_capability_path_captured]

  input_validation:
    description: "Validate that the input capability template or implementation is present and readable."
    tools: [read_file]
    steps:
      - read_input_capability → input_capability_validated
    gates: [input_capability_validated]

  extraction_and_analysis:
    description: "Extract relevant documentation, cross-link, and changelog requirements from the input."
    tools: [read_file, edit_file]
    steps:
      - extract_documentation_elements → elements_extracted
      - analyze_for_update_requirements → analysis_completed
    gates: [elements_extracted, analysis_completed]

  documentation_update:
    description: "Update documentation, generate cross-links, and create changelog entry."
    tools: [edit_file]
    steps:
      - update_documentation_files → documentation_updated
      - generate_cross_links → cross_links_generated
      - generate_changelog_entry → changelog_entry_generated
    gates: [documentation_updated, cross_links_generated, changelog_entry_generated]

  output_saving:
    description: "Save all updated documentation, cross-links, and changelog entry in the appropriate docs/ subfolders."
    tools: [edit_file]
    steps:
      - save_updated_documentation → updated_documentation_saved
      - save_cross_links → cross_links_saved
      - save_changelog_entry → changelog_entry_saved
      - tool: edit_file
        params:
          target_file: docs/applications/ACCF/research/automate_documentation_update_for_new_capability_research_reference.md
          code_edit: generated_research_reference_doc_based_on_template
        validation: research_reference_doc_saved
    gates: [updated_documentation_saved, cross_links_saved, changelog_entry_saved, research_reference_doc_saved]

  linting:
    description: "Lint and auto-fix all generated files."
    tools: [run_terminal_cmd]
    steps:
      - batch_lint_and_autofix_all_files
    gates: [linting_passed]

  documentation:
    description: "Document the workflow, agent profile, and outputs. Commit all changes to git."
    tools: [edit_file, run_terminal_cmd]
    steps:
      - tool: edit_file
        params:
          target_file: docs/applications/ACCF/standards/automate_documentation_update_for_new_capability_workflow.md
          code_edit: generated_workflow_doc_from_template
        validation: workflow_doc_created
      - tool: run_terminal_cmd
        params:
          command: "git add . && git commit -m 'Add automate_documentation_update_for_new_capability workflow, agent profile, templates, and documentation.'"
          is_background: false
        validation: git_commit_successful
    gates: [workflow_doc_created, git_commit_successful]

  generation_report:
    description: "Generate and save a summary report with a Mermaid diagram of the workflow structure."
    tools: [edit_file, create_diagram]
    steps:
      - tool: edit_file
        params:
          target_file: docs/applications/ACCF/standards/automate_documentation_update_for_new_capability_generation_report.md
          code_edit: generated_report_content_based_on_template
        validation: generation_report_saved
      - tool: create_diagram
        params:
          content: generated_high_contrast_mermaid_diagram_of_workflow
        validation: mermaid_diagram_created
    gates: [generation_report_saved, mermaid_diagram_created]

failure_prevention:
  avoid:
    - missing_input_capability
    - incomplete_extraction
    - documentation_update_errors
    - undocumented_outputs
    - standards_noncompliance
  require:
    - input_capability_processed
    - outputs_validated
    - documentation_complete
    - git_commit_successful

success_validation:
  before_completion:
    - all_outputs_present
    - validation_gates_passed
  output_requirements: [updated_documentation, cross_links, changelog_entry, research_reference]
