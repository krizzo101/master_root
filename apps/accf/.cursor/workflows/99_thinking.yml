# INTELLIGENT THINKING WORKFLOW

trigger_keywords: [think, ACR, reflect, ponder, consider]
quality_expectation: systematic_cognitive_enhancement_with_superior_analysis
completion_criteria: thorough_analysis_delivered_with_actionable_insights

phases:
  cognitive_method_selection:
    tools: [cognitive_intelligence_engine]
    validation_standard: optimal_cognitive_method_selected_for_problem_characteristics
    steps:
      - action: problem_characteristics_analysis
        params:
          input: user_request_or_problem
          dimensions: [complexity, domain, stakeholders, uncertainty, time_sensitivity]
        validation: problem_characteristics_identified
      - action: cognitive_method_selection
        params:
          problem_assessment: characterized_problem
          available_methods: [meta_reasoning, cognitive_operations, tree_of_thoughts, chain_of_thought, step_back_reasoning]
        validation: optimal_method_selected
      - action: cognitive_operations_determination
        params:
          problem_type: analyzed_problem_characteristics
          core_operations: [clarify, decompose, filter, recognize, integrate, validate]
        validation: cognitive_operations_sequence_planned
    quality_gates: [problem_analyzed, method_selected, operations_planned]

  systematic_thinking_execution:
    tools: [mcp_thinking_sequentialthinking]
    validation_standard: thorough_systematic_analysis_with_evidence_based_reasoning
    steps:
      - tool: mcp_thinking_sequentialthinking
        params:
          thought_process: selected_cognitive_method
          total_thoughts: adaptive_based_on_complexity
          cognitive_operations: [clarify, decompose, filter, recognize, integrate, validate]
          evidence_focus: concrete_examples_and_validation
        validation: systematic_thinking_executed_comprehensively
      - action: cognitive_operations_application
        params:
          clarify: clarify_core_question_and_constraints
          decompose: break_into_manageable_components
          filter: separate_relevant_from_irrelevant
          recognize: identify_patterns_and_relationships
          integrate: synthesize_insights_coherently
          validate: test_conclusions_against_evidence
        validation: cognitive_operations_applied_systematically
      - action: evidence_validation
        params:
          conclusions: reasoning_outcomes
          evidence: available_data_examples_context
          validation_approach: test_against_concrete_examples
        validation: conclusions_evidence_supported
    quality_gates: [thinking_systematic, operations_applied, evidence_validated]

  quality_analysis:
    tools: [quality_assessment_engine]
    validation_standard: analysis_quality_verified_against_professional_standards
    steps:
      - action: thoroughness_assessment
        params:
          analysis: completed_thinking_process
          coverage: multiple_angles_and_perspectives_considered
        validation: analysis_thorough_comprehensive
      - action: evidence_quality_check
        params:
          evidence_used: concrete_examples_and_support
          avoid: fake_metrics_unsupported_claims
        validation: evidence_concrete_and_verifiable
      - action: limitation_consideration
        params:
          conclusions: analytical_outcomes
          potential_objections: alternative_perspectives_and_limitations
        validation: limitations_and_objections_addressed
      - action: practical_value_assessment
        params:
          insights: analytical_results
          user_value: actionable_practical_benefit
        validation: practical_value_demonstrated
    quality_gates: [thoroughness_confirmed, evidence_solid, limitations_addressed, value_demonstrated]

  professional_presentation:
    tools: [presentation_optimization_engine]
    validation_standard: clean_actionable_results_with_maximum_user_value
    steps:
      - action: result_synthesis
        params:
          thinking_outcomes: systematic_analysis_results
          format: clean_structured_presentation
        validation: results_synthesized_clearly
      - action: structure_optimization
        params:
          content: analytical_insights
          structure: clear_logical_flow_with_headers
        validation: structure_optimized_for_clarity
      - action: actionability_enhancement
        params:
          insights: analytical_results
          actionable_focus: practical_next_steps_and_recommendations
        validation: actionable_value_maximized
      - action: user_value_optimization
        params:
          presentation: formatted_results
          user_focus: maximum_practical_benefit
        validation: user_value_optimized
    quality_gates: [results_clear, structure_logical, actionability_high, user_value_maximized]

failure_prevention:
  avoid: [skip_systematic_thinking, superficial_analysis, unsupported_conclusions, ignore_limitations, poor_presentation]
  require: [sequential_thinking_tool_execution, evidence_based_reasoning, limitation_acknowledgment, professional_formatting]

success_validation:
  before_completion: [cognitive_method_selected, systematic_thinking_executed, quality_verified, presentation_optimized]
  output_requirements: superior_analysis_delivered_with_actionable_insights_and_evidence_support

# Critical enforcement points
critical_mandatory:
  - mcp_thinking_sequentialthinking_tool_execution_for_systematic_analysis
  - cognitive_operations_application_clarify_decompose_filter_recognize_integrate_validate
  - evidence_based_reasoning_with_concrete_examples_and_validation
  - professional_presentation_with_clean_actionable_results

# Cognitive method selection logic
cognitive_method_selection:
  high_complexity_multiple_stakeholders: meta_reasoning_plus_cognitive_operations_plus_tree_of_thoughts
  high_complexity_single_focus: cognitive_operations_plus_tree_of_thoughts
  analytical_domain: structured_analysis_plus_cognitive_operations
  planning_domain: cognitive_operations_plus_step_back_reasoning
  general_analysis: cognitive_operations_plus_chain_of_thought

# Quality standards enforcement
quality_standards:
  thoroughness: consider_multiple_angles_and_perspectives
  evidence_based: use_concrete_examples_avoid_fake_metrics
  limitation_aware: consider_objections_and_limitations
  practical_focus: deliver_actionable_value_to_user
  professional_presentation: clean_structure_maximum_clarity
