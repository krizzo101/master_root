# PLAN WORKFLOW

keywords: [plan, strategy, design, approach, roadmap]
expectation: systematic_planning_with_actionable_strategy_and_implementation_roadmap
completion: comprehensive_plan_documented_with_milestones_validation_criteria

phases:
  strategic_analysis:
    tools: [mcp_cognitive_tools_arango_search, codebase_search, read_file]
    validation: scope_constraints_resources_identified
    steps:
      - scope_analysis → planning_request → [requirements, objectives, deliverables, constraints]
      - tool: mcp_cognitive_tools_arango_search
        params:
          search_type: content
          collection: research_docs
          content: similar_plans_requirements_constraints
          limit: 15
        validation: historical_planning_context_retrieved
      - constraint_identification → limitations_dependencies → technical_resource_timeline_constraints
      - resource_assessment → available_capabilities_timeline → realistic_planning_baseline
      - tool: mcp_cognitive_tools_arango_search
        params:
          search_type: type
          collection: heuristics
          document_type: planning_best_practices
          limit: 10
        validation: planning_methodologies_retrieved
    gates: [scope_clear, constraints_identified, resources_assessed, methodologies_selected]

  approach_design:
    tools: [mcp_thinking_sequentialthinking, create_diagram, mcp_cognitive_tools_arango_search]
    parallel: true
    validation: methodology_phases_alternatives_defined
    steps:
      - tool: mcp_thinking_sequentialthinking
        params: {thought_process: systematic_approach_design, total_thoughts: 8}
        validation: structured_methodology_framework_applied
      - methodology_selection → project_type_constraints → systematic_approaches
      - phase_breakdown → logical_progression → manageable_increments_dependencies
      - tool: create_diagram
        params: {content: workflow_approach_phases_dependencies_milestones}
        validation: visual_plan_structure_created
      - decision_point_identification → choice_alternatives → decision_criteria
      - tool: mcp_cognitive_tools_arango_search
        params:
          search_type: content
          collection: research_docs
          content: planning_frameworks_methodologies_approaches
          limit: 12
        validation: proven_frameworks_integrated
    gates: [methodology_defined, phases_logical, alternatives_identified, framework_proven]

  implementation_strategy:
    tools: [mcp_cognitive_tools_arango_modify, create_diagram]
    validation: actionable_steps_milestones_validation_criteria
    steps:
      - actionable_step_creation → strategic_design → specific_tasks_responsibilities
      - milestone_definition → phase_deliverables → measurable_checkpoints
      - success_criteria_establishment → objective_measurable → validation_methods
      - risk_mitigation_planning → potential_issues → contingency_strategies
      - tool: create_diagram
        params: {content: implementation_timeline_milestones_dependencies_critical_path}
        validation: implementation_roadmap_visualized
      - tool: mcp_cognitive_tools_arango_modify
        params:
          operation: insert
          collection: research_docs
          document:
            type: plan_complete
            content_type: "strategic_plan"
            planning_target: planned_system_component
            methodology: selected_approach_framework
            phases: detailed_phase_breakdown
            implementation_strategy: actionable_roadmap
            success_criteria: measurable_validation_criteria
            risk_mitigation: contingency_plans
            created: current_time
        validation: plan_stored_with_implementation_details
    gates: [steps_actionable, milestones_measurable, criteria_defined, risks_mitigated]

failure_prevention:
  avoid:
    [
      vague_objectives,
      unrealistic_timelines,
      resource_overcommitment,
      missing_dependencies,
      unclear_success_criteria,
    ]
  require:
    [
      specific_actionable_steps,
      realistic_resource_allocation,
      clear_milestone_definitions,
      dependency_mapping,
      measurable_success_criteria,
    ]

success_validation:
  before_completion:
    [
      scope_clearly_defined,
      approach_methodology_selected,
      implementation_strategy_detailed,
      validation_criteria_established,
      plan_comprehensively_documented,
    ]
  output_requirements: stored_strategic_plan_actionable_roadmap_measurable_milestones_risk_mitigation

# Critical enforcement points
critical_mandatory:
  - comprehensive_scope_analysis_before_approach_design
  - realistic_constraint_assessment_for_feasible_planning
  - systematic_methodology_selection_with_proven_frameworks
  - actionable_implementation_strategy_with_specific_steps
  - measurable_success_criteria_and_milestone_definitions

# Planning frameworks by domain
planning_frameworks:
  software_development:
    approaches: [agile, waterfall, spiral, iterative, lean]
    considerations: [technical_complexity, team_size, timeline, risk_tolerance]
  system_design:
    approaches: [top_down, bottom_up, modular, service_oriented]
    considerations: [scalability, maintainability, performance, integration]
  research_projects:
    approaches: [exploratory, confirmatory, mixed_methods, systematic_review]
    considerations: [evidence_quality, resource_constraints, timeline, scope]
  process_improvement:
    approaches: [kaizen, six_sigma, lean, design_thinking]
    considerations: [organizational_readiness, change_management, measurement]
