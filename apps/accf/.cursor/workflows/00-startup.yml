# STREAMLINED STARTUP WORKFLOW - KNOWLEDGE & AWARENESS FOCUSED

trigger_keywords: [startup]

  mcp_tools_verification:
    description: "Verify all MCP tools are available and report discrepancies"
    required_tools_checklist:
      core_development_tools:
        expected_count: 11
        tools:
          - codebase_search
          - read_file
          - run_terminal_cmd
          - list_dir
          - grep_search
          - edit_file
          - search_replace
          - file_search
          - delete_file
          - reapply
          - edit_notebook

      system_meta_tools:
        expected_count: 4
        tools:
          - fetch_rules
          - update_memory
          - fetch_pull_request
          - create_diagram

      mcp_web_scraping_tools:
        expected_count: 8
        tools:
          - mcp_web_scraping_firecrawl_scrape
          - mcp_web_scraping_firecrawl_map
          - mcp_web_scraping_firecrawl_crawl
          - mcp_web_scraping_firecrawl_check_crawl_status
          - mcp_web_scraping_firecrawl_search
          - mcp_web_scraping_firecrawl_extract
          - mcp_web_scraping_firecrawl_deep_research
          - mcp_web_scraping_firecrawl_generate_llmstxt

      mcp_thinking_tools:
        expected_count: 1
        tools:
          - mcp_thinking_sequentialthinking

      mcp_tech_docs_tools:
        expected_count: 2
        tools:
          - mcp_tech_docs_resolve-library-id
          - mcp_tech_docs_get-library-docs

      mcp_web_search_tools:
        expected_count: 5
        tools:
          - mcp_web_search_brave_image_search
          - mcp_web_search_brave_web_search
          - mcp_web_search_brave_local_search
          - mcp_web_search_brave_news_search
          - mcp_web_search_brave_video_search

      mcp_time_tools:
        expected_count: 6
        tools:
          - mcp_time_current_time
          - mcp_time_relative_time
          - mcp_time_days_in_month
          - mcp_time_get_timestamp
          - mcp_time_convert_time
          - mcp_time_get_week_year

      mcp_research_papers_tools:
        expected_count: 4
        tools:
          - mcp_research_papers_search_papers
          - mcp_research_papers_download_paper
          - mcp_research_papers_list_papers
          - mcp_research_papers_read_paper

      mcp_cognitive_tools:
        expected_count: 3
        tools:
          - mcp_cognitive_tools_arango_search
          - mcp_cognitive_tools_arango_modify
          - mcp_cognitive_tools_arango_manage

      legacy_web_search:
        expected_count: 1
        tools:
          - web_search

    verification_instructions: |
      AGENT MUST:
      1. Compare available tools in current session to this checklist
      2. Report EXACT count for each category
      3. List any MISSING tools from expected list
      4. List any EXTRA tools not in expected list
      5. Calculate total tools available vs expected (45 total)
      6. Report discrepancies with HIGH priority if any found
      7. Store verification results in cognitive database for monitoring

    operations:
      - tool: "mcp_cognitive_tools_arango_modify"
        operation: "insert"
        collection: "ide_state"
        document:
          type: "mcp_tools_verification_start"
          session_id: "startup_session"
          expected_total_tools: 45
          verification_timestamp: "current_time"
          verification_required: true
        explanation: "Record start of MCP tools verification process"

  environment_awareness:
    description: "Basic environment discovery and git status"
    operations:
      - tool: "list_dir"
        relative_workspace_path: "."
        explanation: "Get current project structure overview"

      - tool: "run_terminal_cmd"
        command: "pwd && git log --oneline -5 && git status --porcelain"
        is_background: false
        explanation: "Get current location, recent commits, and git status"

      - tool: "mcp_cognitive_tools_arango_manage"
        action: "health"

      - tool: "mcp_time_current_time"
        format: "YYYY-MM-DD HH:mm:ss"

  critical_knowledge_loading:
    description: "Parallel knowledge ecosystem loading"
    operations:
      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "rules"
        content: "workflow enforcement mandatory"
        limit: 8

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "research_docs"
        content: "trigger system analysis framework"
        limit: 12

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "research_docs"
        content: "analysis synthesis framework"
        limit: 6

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "recent"
        collection: "ide_state"
        hours: 48
        limit: 6

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "research_docs"
        content: "documentation reference guide"
        limit: 8

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "heuristics"
        content: "operational pattern"
        limit: 5

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "research_docs"
        content: "protocol"
        limit: 5

  project_context_loading:
    description: "Project specifications and current state"
    operations:
      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "research_docs"
        content: "specification"
        limit: 4

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "recent"
        collection: "metrics"
        hours: 168
        limit: 5

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "modules"
        content: "analysis"
        limit: 4

      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "tasks"
        content: "priority analysis"
        limit: 3

  recent_activity_analysis:
    description: "Check recent system activity and patterns"
    operations:
      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "recent"
        collection: "metrics"
        hours: 168
        limit: 8

  operational_intelligence_generation:
    description: "Process loaded knowledge into operational awareness"
    operations:
      - tool: "mcp_cognitive_tools_arango_modify"
        operation: "insert"
        collection: "ide_state"
        document:
          type: "agent_operational_intelligence"
          session_id: "startup_session"
          dynamic_knowledge_analysis:
            critical_priority_items: "extracted from loaded knowledge"
            behavioral_patterns_discovered: "NEVER|ALWAYS|IMMEDIATELY|STOP patterns and triggers"
            high_relevance_items: "content matches identified"
            validation_required_items: "test|verify|check|validate patterns"
            knowledge_gaps_identified: "missing areas detected"
          operational_readiness_derived:
            capabilities_inferred: "extracted from loaded knowledge"
            constraints_identified: "extracted from loaded knowledge"
            protocols_activated: "protocol names extracted"
          agent_self_awareness_directives:
            immediate_behavioral_changes: "must|required|protocol|directive patterns"
            continuous_monitoring_requirements: "monitoring patterns extracted"

  readiness_validation:
    description: "Final session initialization and validation"
    operations:
      - tool: "mcp_cognitive_tools_arango_search"
        search_type: "content"
        collection: "rules"
        content: "validation startup ready"
        limit: 3

      - tool: "mcp_cognitive_tools_arango_modify"
        operation: "insert"
        collection: "ide_state"
        document:
          type: "startup_complete"
          session_id: "startup_session"
          comprehensive_preparation: true
          operational_intelligence_generated: true
          agent_ide_compatible: true
          ready_for_autonomous_operation: true
          knowledge_loading_completed: true

success_criteria:
  - mcp_tools_verified_and_discrepancies_reported
  - database_health_acceptable
  - knowledge_context_loaded
  - operational_intelligence_generated
  - project_structure_understood
  - recent_activity_analyzed

output_requirements:
  - mcp_tools_verification_completed_with_discrepancy_report
  - agent_ready_with_knowledge_context_and_situational_awareness
  - operational_intelligence_generated
  - project_context_established
