# System Audit Workflow Output Template

## Executive Summary
- Brief overview of audit purpose, scope, and key findings.

## Audit Objectives
- List of objectives and audit criteria.

## Scope
- Systems, processes, and boundaries covered.

## Methodology
- Audit phases, tools used, and standards referenced.

## Findings
- Detailed findings by category (controls, compliance, vulnerabilities, etc.)

## Evidence
- Collected evidence, logs, and supporting data.

## Risk Analysis
- Assessment of risks and their impact.

## Recommendations
- Actionable recommendations for remediation and improvement.

## Follow-Up Actions
- Steps for verification and continuous monitoring.

## Appendix
- Additional notes, raw data, or extended context.
