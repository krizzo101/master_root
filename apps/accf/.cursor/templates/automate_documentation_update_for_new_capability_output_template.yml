# AUTOMATE DOCUMENTATION UPDATE FOR NEW CAPABILITY OUTPUT TEMPLATE

expectation: updated_documentation_cross_links_and_changelog_entry
completion: validated_outputs_and_documentation

directives:
  - "All outputs must be standards-compliant, accessible, and repeatable."
  - "Documentation must be updated in all relevant docs/ subfolders."
  - "Cross-links and changelog entries must be clear and traceable."

outputs:
  updated_documentation:
    description: "Updated documentation files for the new or updated capability."
    format: [markdown]
  cross_links:
    description: "Cross-links between related documentation sections."
    format: [markdown]
  changelog_entry:
    description: "Changelog entry summarizing the new or updated capability."
    format: [markdown]
  research_reference:
    description: "Summary of research and standards informing the outputs."
    format: [markdown]
