# ACCF Knowledge Graph & Contextual Memory Output Template

outputs:
  - path: src/shared/knowledge_graph/knowledge_graph.py
    description: Python module for knowledge graph and contextual memory
    validation: Must implement persistent storage, queryable context/history, and extensibility
  - path: docs/applications/ACCF/standards/knowledge_graph_requirements.md
    description: Requirements documentation for knowledge graph and contextual memory
    validation: Must reference all relevant standards and compliance requirements
  - path: docs/applications/ACCF/architecture/adr/knowledge_graph_adrs.md
    description: Architecture Decision Record for knowledge graph and contextual memory
    validation: Must document the decision, context, and consequences

validation:
  - All outputs must be standards-compliant and documented
  - Code must be tested and reviewed
  - Documentation must reference all applicable rules
