# ACCF Agent Base Class Output Template

outputs:
  - path: src/applications/agent_base/base_agent.py
    description: Python base class for ACCF agents
    validation: Must implement initialization, message handling, state management, logging, and extensibility
  - path: docs/applications/ACCF/standards/agent_base_class_requirements.md
    description: Requirements documentation for the agent base class
    validation: Must reference all relevant standards and compliance requirements
  - path: docs/applications/ACCF/architecture/adr/agent_base_class_adrs.md
    description: Architecture Decision Record for the agent base class
    validation: Must document the decision, context, and consequences

validation:
  - All outputs must be standards-compliant and documented
  - Code must be tested and reviewed
  - Documentation must reference all applicable rules
