# Code-Doc Audit Output Template

## 1. Code Inventory
- List of all public functions, classes, modules, APIs found in codebase

## 2. Documentation Inventory
- List of all documentation files, code references, code blocks, API mentions

## 3. Mapping Results
- Table mapping code entities to documentation references
- Undocumented code entities
- Docs referencing missing/outdated code
- Mismatches in signatures, parameters, return types, behaviors

## 4. Analysis Findings
- Docstring coverage report
- Code-doc alignment report
- Flagged issues for review

## 5. Audit Report
- Comprehensive summary of findings
- Actionable recommendations

## 6. Reviewer Feedback
- Human annotations and decisions on flagged items

## 7. Refinement Actions
- Updates made based on reviewer feedback
