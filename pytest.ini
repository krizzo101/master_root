[tool:pytest]
# Constrain discovery to first-party smoke tests only to establish a green baseline
testpaths = tests/smoke
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
# Heavily prune recursion to avoid third-party and sandbox suites
norecursedirs =
    apps
    libs
    intake
    temp
    _gen_sandbox
    platform
    scripts
    tools
    .archive
    .consult
    .cursor
    old..consult
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests