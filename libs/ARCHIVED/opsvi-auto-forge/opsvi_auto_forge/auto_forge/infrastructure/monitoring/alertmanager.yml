global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@autonomous-factory.com'
  smtp_auth_username: 'alerts@autonomous-factory.com'
  smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname', 'severity', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'pager-duty-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'slack-notifications'
    - match:
        severity: info
      receiver: 'slack-notifications'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#alerts'
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        send_resolved: true
        icon_url: 'https://avatars3.githubusercontent.com/u/3380462'
        title_link: '{{ template "slack.titlelink" . }}'
        footer: '{{ template "slack.footer" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafana" . }}'
          - type: button
            text: 'Silence'
            url: '{{ template "slack.silence" . }}'

  - name: 'pager-duty-critical'
    pagerduty_configs:
      - routing_key: 'your-pagerduty-routing-key'
        description: '{{ template "pagerduty.description" . }}'
        severity: '{{ if eq .GroupLabels.severity "critical" }}critical{{ else }}warning{{ end }}'
        client: 'Autonomous Factory AlertManager'
        client_url: '{{ template "pagerduty.clientURL" . }}'
        details:
          firing: '{{ template "pagerduty.firing" . }}'
          status: '{{ template "pagerduty.status" . }}'
          description: '{{ template "pagerduty.description" . }}'
          group: '{{ template "pagerduty.group" . }}'
          severity: '{{ template "pagerduty.severity" . }}'

  - name: 'email-notifications'
    email_configs:
      - to: 'ops@autonomous-factory.com'
        send_resolved: true
        headers:
          subject: '{{ template "email.subject" . }}'
        html: '{{ template "email.html" . }}'

templates:
  - '/etc/alertmanager/template/*.tmpl'
