apiVersion: 1
datasources:
  - name: Neo4j
    type: neo4j-datasource
    access: proxy
    orgId: 1
    url: ${NEO4J_URL:http://neo4j:7474}
    isDefault: false
    editable: true
    jsonData:
      database: neo4j
      username: ${NEO4J_USER:neo4j}
    secureJsonData:
      password: ${NEO4J_PASSWORD:password}
