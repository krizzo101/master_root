name: Workspace CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: prefix-dev/setup-uv@v1
      - run: uv sync
      - run: uv run pytest