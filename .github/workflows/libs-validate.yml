name: Libs Strict Validation

on:
  pull_request:
    paths:
      - 'libs/**'
  push:
    branches: [ feature/**, bugfix/**, hotfix/**, agent/** ]
    paths:
      - 'libs/**'

jobs:
  libs-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pyyaml jinja2
      - name: Strict template validation and sandbox generation
        run: |
          mkdir -p _gen_sandbox
          cp libs/recommended_structure.yaml _gen_sandbox/
          cp libs/templates.yaml _gen_sandbox/
          cp libs/file_manifest.yaml _gen_sandbox/
          python3 libs/generate_ecosystem_v2.py --libs-dir _gen_sandbox --file-manifest _gen_sandbox/file_manifest.yaml --no-touch-missing
      - name: Registry reference checker
        run: |
          python3 tools/libs_check.py
      - name: Import smoke test (generated libs)
        run: |
          python3 - << 'PY'
          import sys, os, pathlib, importlib
          root = pathlib.Path('.').resolve()
          sandbox = root / '_gen_sandbox'
          failures = []
          for lib_dir in sorted(p for p in sandbox.iterdir() if p.is_dir()):
              pkg = lib_dir.name.replace('-', '_')
              pkg_path = lib_dir / pkg
              if not pkg_path.exists():
                  continue
              sys.path.insert(0, str(lib_dir))
              try:
                  importlib.import_module(pkg)
                  importlib.import_module(f"{pkg}.config.settings")
                  importlib.import_module(f"{pkg}.core.base")
                  importlib.import_module(f"{pkg}.exceptions.base")
              except Exception as e:  # noqa: BLE001
                  failures.append((lib_dir.name, str(e)))
              finally:
                  sys.path.pop(0)
          if failures:
              print('Import smoke failures:')
              for name, err in failures:
                  print(f"  - {name}: {err}")
              raise SystemExit(1)
          print('Import smoke OK for generated libs')
          PY
      - name: Lint generator
        run: |
          ruff check libs/generate_ecosystem_v2.py
          black --check libs/generate_ecosystem_v2.py
      - name: Type-check generator
        run: |
          mypy --python-version 3.12 libs/generate_ecosystem_v2.py
      - name: Template variable schema check
        run: |
          python3 tools/template_vars_check.py
