# OPSVI Library Manifest
# Defines all libraries to be scaffolded with their types and configurations

libs:
  # Core Infrastructure Libraries
  - name: "opsvi-foundation"
    type: "core"
  - name: "opsvi-core"
    type: "core"

  # Service Libraries
  - name: "opsvi-llm"
    type: "service"
  - name: "opsvi-rag"
    type: "rag"
  - name: "opsvi-fs"
    type: "service"
  - name: "opsvi-web"
    type: "service"
  - name: "opsvi-data"
    type: "service"
  - name: "opsvi-auth"
    type: "service"
  - name: "opsvi-memory"
    type: "service"
  - name: "opsvi-communication"
    type: "service"
  - name: "opsvi-pipeline"
    type: "service"
  - name: "opsvi-monitoring"
    type: "service"
  - name: "opsvi-security"
    type: "service"

  # Manager Libraries
  - name: "opsvi-agents"
    type: "manager"
  - name: "opsvi-orchestration"
    type: "manager"
  - name: "opsvi-interfaces"
    type: "manager"
  - name: "opsvi-deploy"
    type: "manager"
